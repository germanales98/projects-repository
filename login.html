<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!-- Script de Google -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      background-color: rgb(248, 249, 250);
      align-items: center;
    }
  </style>
</head>

<body>
  <main class="form-signin">
    <!-- Formulario para el inicio de sesión -->
    <form id="content-form">
      <img src="img/login.png" width="100%">
      <h4 class="text-center"><b>Inicio de sesión</b></h4>

      <div class="container d-flex">
        <input type="email" class="mb-3 form-control" placeholder="Email" name="email" id="floatingInput">
        <label for="floatingInput"></label>
      </div>

      <div class="container d-flex">
        <input type="password" class="mb-3 form-control" placeholder="Contraseña" name="contraseña"
          id="floatingPassword">
        <label for="floatingPassword"></label>
      </div>

      <button class="mb-3 btn btn-primary d-block mx-auto" type="submit">Ingresar</button>

      <!-- Boton de Google para acceder -->
      <div id="g_id_onload" data-client_id="968041410715-t6t7dfoghms8c1mek0feqjjv8cfg8sp9.apps.googleusercontent.com">
      </div>
      <div id="buttonGoogle" class="g_id_signin" data-type="standard" data-theme="filled_blue" data-shape="pill"
        data-logo_alignment="center"></div>

      <div id="alertMessage">
      </div>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
